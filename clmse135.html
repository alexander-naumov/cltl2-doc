   <h3 class="sectionHead"><span class="titlemark">26.4   </span> <a 
 id="x166-34100026.4"></a>User Extensibility</h3>
<!--l. 396--><p class="noindent" >There is currently no speciﬁed portable method for users to add extensions to the
Loop Facility. The names deﬂoop and deﬁne-loop-method have been suggested as
candidates for such a method.
