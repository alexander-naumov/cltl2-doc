  \Css{
    table.tabbing {
        border-width: 1px;
	border-spacing: 1px;
	border-style: none;
   	border-collapse: collapse;
    }
    .lati-1200 {font-size:100\%}
    .latt-1200 {
               font-size:100\%;
               font-family: monospace,monospace;
    }
    .cmr-8 {font-size:100\%}
    .cmr-12 {font-size:100\%}
    .cmsy-10x-x-120 {font-size:100\%}
    .centerline {
                text-align: left
    }
    tt {
       font-family: monospace,monospace;
    }
    div.lisp {
          background-color: \#F5F5F5;
          border: 1px solid \#DDDDDD;
          border-radius: 4px 4px 4px 4px;
          color: olive;
          font-family: monospace,monospace;
          font-size: 1em;
          margin-left: 0;
          overflow: auto;
          padding: 1em
    }
    div.defun {
              border-left: 4px dotted \#DDAADD;
              padding-left: 1em
    }
    div.defspec {
              border-left: 4px solid \#DDDDAA;
              padding-left: 1em
    }
    div.defmac {
              border-left: 4px dashed \#AADDDD;
              padding-left: 1em
    }
    div.newer {
              border-left: 3px solid \#333333;
              padding-left: 1em
    }
    div.new {
              border-left: 3px solid \#333333;
              padding-left: 1em
    }
    div.obsolete {
                 border-left: 3px dotted \#AAAAAA;
                 padding-left: 1em;
                 color: \#333333;
    }
    div.incompatibility {
                 border-left: 3px dotted \#DDDDDD;
                 padding-left: 1em;
                 color: \#333333;
                 text-align: left
    }
    div.rationale {
                 border-left: 3px double \#999999;
                 padding-left: 1em;
                 text-align: left
    }
    div.implementation {
                 border-left: 3px dashed \#999999;
                 padding-left: 1em;
                 text-align: left
    }
}
